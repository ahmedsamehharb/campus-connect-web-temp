[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Next.js requires the Netlify Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect all routes to Next.js for client-side routing
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200









